name: Create PR to Develop

on:
  pull_request:
    types: [closed]

jobs:
  create_pr_to_develop:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged && github.event.pull_request.base.ref == 'release'
    steps:
      - uses: actions/checkout@v2
      - name: Create PR to Develop
        run: |
          PR_TITLE="Merge changes from release into develop"
          PR_BODY="This PR is automatically generated to merge changes from the release branch into develop."
          git checkout -b pr-from-release
          git merge --no-ff ${{ github.event.pull_request.head.ref }}
          git push origin pr-from-release
          curl \
            -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"title":"'"$PR_TITLE"'","body":"'"$PR_BODY"'","head":"pr-from-release","base":"develop"}' \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls"
